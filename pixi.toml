[workspace]
channels = ["conda-forge"]
name = "deep-dark-agent"
platforms = ["win-64", "linux-64"]
version = "0.1.0"

[tasks]

[dependencies]
python = "<=3.13"
yarn = ">=4.12.0,<5"
pip = ">=25.3,<26"

[pypi-options]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"
extra-index-urls = ["https://pypi.org/simple",
"https://download.pytorch.org/whl/cu130"]

[pypi-dependencies]
langgraph-cli = { version = ">=0.4.7, <0.5", extras = ["inmem"] }
deepagents = ">=0.2.8, <0.3"
langchain = ">=1.1.0, <2"
langchain-openai = ">=1.1.0, <2"
langgraph = ">=1.0.4, <2"
beautifulsoup4 = ">=4.14.3, <5"
markdownify = ">=1.2.2, <2"
rich = ">=14.2.0, <15"
pydantic = ">=2.12.5, <3"
jupyter = ">=1.1.1, <2"
httpx = ">=0.28.1, <0.29"
python-dotenv = ">=1.2.1, <2"
transformers = "==4.47.0"
pillow = ">=12.0.0, <13"
addict = ">=2.4.0, <3"
matplotlib = ">=3.10.7, <4"
torchvision = ">=0.24.1, <0.25"
einops = ">=0.8.1, <0.9"
easydict = ">=1.13, <2"
opencv-python = ">=4.12.0.88, <5"
